application.name=mqtt-springboot
server.port=8080

#生产
com.mqtt.outbound.urls=tcp://127.0.0.1:61613
com.mqtt.outbound.clientId=producer1
com.mqtt.outbound.topic=/test/my-produce-topic
com.mqtt.outbound.username=admin
