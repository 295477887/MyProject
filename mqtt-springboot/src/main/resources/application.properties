#消费
com.mqtt.inbound.url=tcp://127.0.0.1:61613
com.mqtt.inbound.clientId=consumer1
com.mqtt.inbound.topics=/test/#
com.mqtt.inbound.username=admin
com.mqtt.inbound.password=admin

